<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
      <div class="heading">
        <h1>Rock Paper scissor</h1>
      </div>
    <div class="score">
        <div class="user-score">
            <h1>user</h1>
            <h3 class="player-score">0</h3>
        </div>
        <div class="comp-score">
            <h1>computer</h1>
            <h3 class="computer-score">0</h3>
        </div>
    </div>
    <div class="result">
        <h2>hello Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis, est.</h2>
    </div>
    <div class="buttons">
        
        <button class="button btn btn-outline-success btn-lg">Paper</button>
        <button class="button btn btn-outline-danger btn-lg">Rock</button>
        <button class="button btn btn-outline-dark btn-lg">Scissor</button>

    </div>

    <!-- script section -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>

    <script src="game.js"></script>
  </body>
</html>
